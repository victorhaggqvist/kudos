<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kudos test</title>

    <link href="dist/kudos.compat.min.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
<figure class="kudo kudoable" data-id="1">
    <a class="kudobject">
        <div class="opening">
            <div class="circle">&nbsp;</div>
        </div>
    </a>
    <a href="#kudo" class="count">
        <span class="num">0</span>
        <span class="txt">Kudos</span>
    </a>
</figure>

<script type="text/javascript" src="dist/Kudoable.js"></script>
<script type="text/javascript" src="node_modules/js-cookie/src/js.cookie.js"></script>

<script>
    var k = new Kudoable('figure.kudoable');

    document.addEventListener('kudo:active', function(e) {
        //console.log('kudoing active')
    }, true);

    document.addEventListener('kudo:added', function(e) {
        var kudoId = e.srcElement.dataset.id;
        console.log('Kudo', kudoId);
        Cookies.set(kudoId, true, { expires: 7 });
    }, true);

    document.addEventListener('kudo:inactive', function(e) {
        //console.log('kudoing inactive')
    }, true);

    document.addEventListener('kudo:removed', function(e) {
        var kudoId = e.srcElement.dataset.id;
        console.log('Un-Kudo', kudoId);
        Cookies.remove(kudoId);
    }, true);
</script>
</body>
</html>
